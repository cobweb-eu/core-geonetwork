<div data-rating=""
     data-ng-model="rate"
     data-max="5"
     data-readonly="readonly"
     data-state-on="'fa fa-star'"
     data-state-off="'fa fa-star-o'"
     data-on-hover="hoveringOver(value)"
     data-on-leave="overStar = null"
     class="text-muted"
     title="{{readonly ? '' : ('clickToRate' | translate)}}"/>
