<div class="dynamic-list">
	<select class="form-control " data-ng-model="ownerGroup">
		<option data-ng-repeat="g in groups | orderBy:'name'"
			value="{{g['@id']}}" data-ng-selected="g['@id'] == ownerGroup">{{g.label[lang]}}</option>
		<option data-ng-show="isSurvey" value="-2"
			data-ng-selected="-2 == ownerGroup">Create new group</option>
	</select> 
	<label for="groupName"
        data-ng-show="-2 == ownerGroup" >Name</label> 
	<input id="groupName" type="text"
		data-ng-show="-2 == ownerGroup" data-ng-model="groupName" />
</div>
