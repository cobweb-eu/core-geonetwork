<div class="row">
		<div class="col-md-12"> 
		 <h2><span class="fa fa-sort"></span> {{"Surveys"|translate}}</h2>
		  </div>
		</div> 
		<div class="row">
		<div class="col-md-8"> 
		<form class="form-inline" role="form">
		  <div class="form-group">
			<label for="ddSort" class="control-label" data-translate="">SortBy</label>
			  <select data-ng-change="updateSurveys(svAny,svSortBy)" class="form-control" data-ng-model="svSortBy">
				<option value="relevance">{{"Relevance"|translate}}</option>
				<option value="popularity">{{"Popularity"|translate}}</option>
				<option value="title">{{"Title"|translate}}</option>
				<option value="changeDate">{{"ChangeDate"|translate}}</option>
			 </select>
				</div>
				</form> 
				</div>
				 
				  <div class="col-md-4"> 
				  <div class="input-group">
			  <input type="text" class="form-control" data-ng-model="svAny">
			  <span class="input-group-btn">
				<button class="btn btn-primary" type="button" data-ng-click="updateSurveys(svAny,svSortBy)" data-translate="">Search</button>
			  </span>
			</div>
		  </div>
		</div> 
		  <div class="row">
		  <div class="col-md-3" style="padding:5px 0px" data-ng-repeat="md in searchResults.records">
			<div class="list-board surveys">
				<div class="img"><a href="#metadata/{{md['geonet:info'].uuid}}" data-ng-click="openRecord($index, md, searchResults.records)">
				<img class="gn-img-thumbnail" style="width:100%;max-height: 150px;overflow: hidden;"
					data-ng-src="{{md.getThumbnails().list[0].url}}"
					data-ng-if="md.getThumbnails().list[0].url" /></div>
				<div style="padding:7px" class="text-left txt">
				  <a href="#/metadata/{{md['geonet:info'].uuid}}"
							data-ng-click="openRecord($index, md, searchResults.records)"
							title="{{md.title || md.defaultTitle}}"> <i
							class="fa fa-bug gn-icon-{{md.type}}"></i>
							{{md.title | words:6}}</a><br/>
					{{md.abstract | words:35}}
				</div>
				<div class="text-right" style="padding:7px">
				<a href="#/metadata/{{md['geonet:info'].uuid}}" data-ng-click="openRecord($index, md, searchResults.records)" class="btn btn-primary">{{"Readmore" | translate}}</a>
				</div>	
					  
					</div>
				</div>
			</div>
