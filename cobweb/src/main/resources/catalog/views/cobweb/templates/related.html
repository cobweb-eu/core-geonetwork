
<div class="panel panel-default" data-ng-show="relations.length > 0">
	<div class="panel-heading">
		<h3 class="panel-title"><span
				class="fa fa-{{icon}}"></span> {{title | split}}</h3>
	</div>
		 
	<div class="list-group-item gn-related-item"
				data-ng-repeat="r in relations track by $index"
				data-ng-init="mainType = config.getType(r);type = r['@type'];"
				data-ng-if="r['@type'] !== 'thumbnail'">

	<div class="row">
		<div class="col-xs-1">
			<strong>
				<i class="fa fa-2x"
					 data-ng-class="config.getClassIcon(mainType,r['@type'])"/>&nbsp;
			</strong>
		</div>
		<div class="col-xs-7">
			<p>
			{{r.title | split | words:8}} 
			<span ng-show="r.title==''">	<!-- WMS & WFS contains layer name in r.name -->
				<span data-ng-hide="mainType == 'WMS' || r.protocol == 'OGC:WFS' ">
				  {{r.abstract | split | words:8 }} <span ng-show="r.abstract==''">{{r.name | split | words:8}}</span>
				</span>
				<span data-ng-show="mainType !== 'WMS' || r.protocol !== 'OGC:WFS' ">
				  {{r.name | split | words:8}} <span ng-show="r.name==''">{{r.abstract | split | words:8}}</span>
				</span>
			</span>
			</p>
		</div>
		<div class="col-xs-4">
			<button type="button"
							class="btn btn-default"
							data-ng-click="config.doAction(mainType, r, uuid)">
				<i class="fa gn-icon-{{config.getLabel(mainType)}}"></i>
				<span class="visible-lg-*">
					{{(config.getLabel(mainType) + type) | translate}}
				</span>
			</button>
		</div>
	</div>
	<div class="row">
	<div class="col=xs-12">
	
			<p class="text-muted"
				 data-ng-if="mainType.indexOf('MD') == 0">
				{{r['abstract']|split|words:30}}
			</p>
			<p class="text-muted"
				 data-ng-if="mainType === 'WMS'">
				<span data-translate=""
							data-translate-values="{url:'{{r.url}}', layer:'{{r.name}}'}">
					wmsLinkDetails</span>
			</p>
			<p class="text-muted"
				 data-ng-if="r.protocol === 'OGC:WFS'">
				<span data-translate=""
							data-translate-values="{url:'{{r.url}}', layer:'{{r.name}}'}">
					wfsLinkDetails</span>
			</p>
		</div>
	</div>
	</div>
</div>
