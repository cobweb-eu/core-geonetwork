<div id="similar" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-ng-repeat="md in relations track by $index"
            data-slide-to="$index"
			data-ng-class="{active: $first}"></li>
	</ol>
    
	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
		<div class="item" data-ng-class="{active : $first}"
			data-ng-repeat="md in relations" data-interval="false">
					<div class="clipboard">
						<img src="../../catalog/views/cobweb/images/turn.png">
						<div class="board">
							<div class="text-center">
								<img src="../../catalog/views/cobweb/images/clip.png">
							</div>

							<div class="gn-resultview" data-ng-if="md.getThumbnails().list[0].url">
								<div class="gn-md-thumbnail">
									<a href="#metadata/{{md['geonet:info'].uuid}}">
					                <img class="gn-img-thumbnail"
					                    data-ng-src="{{md.getThumbnails().list[0].url}}"
					                     /></a>
					            </div>
							</div>
							<div class="txt text-left ng-binding">
								<a href="#metadata/{{md['geonet:info'].uuid}}"><p>
										<b class="ng-binding">{{md.title || md.defaultTitle | limitTo:100}}</b>
									</p></a> {{md.abstract | words: 20}}
							</div>
							<div>
								<a href="#metadata/{{md['geonet:info'].uuid}}"
									class="pull-right btn btn-primary ng-binding" data-translate="">Readmore</a>
							</div>
						</div>
					</div>
			
		</div>
	</div>

	<!-- Left and right controls -->
	<a class="left carousel-control" data-target="#similar" href=""
		role="button" data-slide="prev"> <span
		class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> <span
		class="sr-only">Previous</span>
	</a> <a class="right carousel-control" data-target="#similar" href=""
		role="button" data-slide="next"> <span
		class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
